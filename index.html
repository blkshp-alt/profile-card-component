<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="card-wrapper">
    <figure class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="profile-wrapper">
          <img src="images/image-victor.jpg" alt="User Profile Image">
        </div>
        <h2 class="name"> Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
      </div>
      <!-- <hr> -->
      <div class="card-footer">
      <ul class="footer-items">
        <li class="social-popularity">80K
          <p class="description">Followers</p>
        </li>             
        <li class="social-popularity"> 803K
          <p class="description">Likes</p>
        </li>
        <li class="social-popularity"> 1.4K
          <p class="description">Photos</p>
        </li>
      </ul>
    </div>

    </figure>
  </section>



 


 

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">blkshp-alt</a>.
  </div>
</footer>
 
</body>
</html>
